<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.css' integrity='sha512-+QrNe4Kul4TNKwDK+EJM71C9z5I9I/iYLEIJPYTfmXouMSU8tkayWYnOsAKjDAaOOH21+MS747IPTYcD+2euuQ==' crossorigin='anonymous'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno 2.0</title>
</head>
<body>
    <main>
        <div class="cp-container px-5">
            <div class="row text-white d-flex flex-column">
                <div class="col px-5">
                    <h1 class="fw-bold text-center pt-3 pb-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    <ul class="d-flex justify-content-between _layer">
                        <li>
                            <label for="nomecognome" class="d-block pb-2 text-center">Nome e Cognome</label>
                            <input type="text" value="" id="nomecognome">
                        </li>

                        <li>
                            <label for="kmpercorsi" class="d-block pb-2 text-center">Km da percorrere</label>
                            <input type="text" value="" id="kmpercorsi">
                        </li>

                        <li>
                        <label for="fasciaeta" class="d-block pb-2 text-center">Fascia d'eta'</label>
                        <select id="fasciaeta">
                            <option value="maggiorenne">MAGGIORENNE</option>
                            <option value="minorenne">
                                MINORENNE
                            </option>
                            <option value="over-65">
                                OVER-65
                            </option>
                        </select>
                        </li>
                    </ul>
                </div>
                <div class="col d-flex justify-content-center">
                    <button class="me-3" id="genera">GENERA</button>
                    <button id="annulla">ANNULLA</button>
                </div>
                <div class="col pt-4">
                    <h2 class="fw-bold text-center py-3">IL TUO BIGLIETTO</h2>
                    <div class="d-flex justify-content-between px-5 _layer">
                        <div class="p-3 me-5">
                            <h4>NOME PASSEGGERO</h4>
                            <p id="nomecognome" class="text-decoration-underline">-</p>
                        </div>

                        <div class="p-3">
                            <h6>OFFERTA</h6>
                            <p>-</p>
                        </div>

                        <div class="p-3">
                            <h6>CARROZZA</h6>
                            <p>-</p>
                        </div>

                        <div class="p-3">
                            <h6>CODICE CP</h6>
                            <p>-</p>
                        </div>

                        <div class="p-3">
                            <h6>COSTO BIGLIETTO</h6>
                            <p id="costobiglietto">-</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
